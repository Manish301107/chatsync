<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Connect with people</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Poppins:wght@300&display=swap');

        body {
            font-family: 'Comfortaa', sans-serif;
            font-family: 'Poppins', sans-serif;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        #all-chat::-webkit-scrollbar {
            width: 2rem;
            height: 1rem;
        }

        ::-webkit-scrollbar-track {
            border-radius: 50%;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 1rem;
            background: #308bf6;
            border: .85rem solid #e0e7ee;
        }

        #conversations::-webkit-scrollbar {
            width: 1rem;
        }

        ::-webkit-scrollbar-track {
            border-radius: 50%;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 1rem;
            background: #308bf6;
            border: .4rem solid white;
        }

        /* Custom styles for Toastify overlay */
        .toastify-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent black overlay */
            animation: popups 5s ease-out;
            z-index: 999;
            /* Ensure the overlay appears above other elements */
        }

        .popup {
            transition: all;
            animation: popups 5s ease-out;
        }

        @keyframes popups {
            0% {
                opacity: 0;
            }

            10%,
            95% {
                opacity: 0.5;
            }

            20%,
            90% {
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="flex" style="background-color: #e0e7ee;">

        <div id="connect_random" class="mt-10">

                <span class="font-bold -mr-16">Single Chat</span>
                <label for="chat-type-toggle" class="relative cursor-pointer w-14 h-7 bg-white rounded-full">
                    <input class="sr-only peer" type="checkbox" id="chat-type-toggle">
                    <span
                        class="w-5 h-5 rounded-full bg-[#308bf6] absolute left-1 top-1 peer-checked:bg-red-400 peer-checked:left-8 transition-all duration-200">

                            src="https://img.icons8.com/material-outlined/24/000000/call-male.png"
                            class="p-[.05rem] m-[.07rem]" />
                    </span>
                </label>
                <span class="font-bold -ml-16">Group Chat</span>
            </div>
            <div class="w-full grid grid-flow-col grid-3 place-items-center bg-white min-h-56 rounded-b-lg">
                <button id="connectBtn"
                    class="flex place-items-center h-20 w-40 px-3 rounded shadow-2xl shadow-[#308bf6]/50  outline outline-1 outline-[#308bf6] font-[900] text-[#308bf6] hover:w-44 hover:h-24 transition-all duration-300">

                    <span class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#308bf6] opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-[#308bf6]"></span>
                    </span>
                </button>

                <button id="connectGroupBtn"

                    <span id="connectBtnText" class="px-1 text-sm font-bold">Connect with a Group!! &nbsp;</span>
                    <span class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#308bf6] opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-[#308bf6]"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
